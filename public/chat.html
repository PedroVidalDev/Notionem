<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/default.css">
    <link rel="stylesheet" href="assets/css/chat.css">
    <title>Chat | Notionem</title>
</head>
<body>
    <h1 id="titulo-chat" class="titulo-chat"> Titulo teste </h1>

    <div id="chat" class="chat">
        <div id="container-mensagens" class="container-mensagens">

        </div>
        <form class="form-digitar" id="form-digitar">
            <input id="mensagem-input" class="mensagem-input" type="text" name="mensagem" placeholder="Digite a mensagem aqui..." required>
            <input id="enviar-input" class="enviar-input" type="submit" value="Enviar">
        </form>
    </div>

    <button id="sair" class="sair">
        Sair
    </button>
</body>
<script src="/socket.io/socket.io.js"> </script>
<script src="./assets/js/chat/chat.js"type="module"> </script>
</html>
